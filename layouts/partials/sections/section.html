<!-- Sections -->
{{ $homepagePages := where site.RegularPages "Type" "home" }}
{{ $filteredPages := where $homepagePages "Params.section_type" "section" }}

  {{ range $filteredPages }}
  <section id="{{ .Params.id }}" class="{{ .Params.class }}">
      <h5> Section  Template </h5>
      <div class="container">
        <header>
          <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        </header>
        <a href="#" class="image featured"><img src="{{ .Params.scr }}" alt="" /></a>
        <p>{{ .Content }}</p>
      </div>
    </section>

{{ end }}

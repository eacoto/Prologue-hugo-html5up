<!-- About-Me -->
{{ $homepagePages := where site.RegularPages "Type" "home" }}
{{ $filteredPages := where $homepagePages "Params.section_type" "about-me" }}
{{ range $filteredPages }}
<section id="about" class="three">
      <div class="container">
      <header>   
        <h2>{{ .LinkTitle }}</h2>
      </header>
        <a href="#" class="image featured"><img src="{{ .Params.src}}" alt="" /></a>
        <p> {{ .Content }}</p>
      </div>
    </section>  
  {{ end }}

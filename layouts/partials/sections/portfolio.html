<!-- Portfolio -->
{{ $homepagePages := where site.RegularPages "Type" "home" }}
{{ $filteredPages := where $homepagePages "Params.section_type" "portfolio" }}
{{ range $filteredPages }}
<section id="portfolio"  class="two">
      <div class="container">
      <header>
        <h2>{{ .Title }}</h2>
      </header>
        <a href="#" class="image featured"><img src="{{ .Params.scr }}" alt="" /></a>
        <p> {{ .Content }}</p>
        {{- partial "components/article-card.html" . }}
      </div>
    </section>  
  {{ end }}

<!-- nav menu -->
<nav id="nav">
  {{- range .Site.Menus.main }}
  <ul>
    <li>
      <a href="{{ .URL }}" id="{{ with .Params.id }}{{ . }}{{ end }}"title="{{ .Title }}">
        <span class="{{ with .Params.class }} {{ . }} {{ end }} ">{{ .Name }}</span>
      </a>
    </li>
  </ul>
  {{ end }}
</nav>

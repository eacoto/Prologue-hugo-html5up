{{ define "main" }}
<!-- List Template  -->
<section id="portfolio" class="two">
  <div class="container">
    <header>
        <h2>{{ .Title }}</h2>
      </header>
      <p> {{ .Content }}</p>
      <div class="row">
        <!-- range -->
        {{- $pages := first 6 .Pages -}}
            {{- range $i, $page := $pages }}
                {{- if eq (mod $i 2) 0 -}}
                    <div class="col-4 col-12-mobile">
                {{- end -}}

                <article class="item">
                    <a href="{{ $page.RelPermalink }}" class="image fit">
                        <img src="{{ $page.Params.src }}" alt="" />
                    </a>
                    <header>
                        <h2><a href="{{ $page.RelPermalink }}">{{ $page.LinkTitle }}</a></h2>
                    </header>
                </article>
                {{- if eq (mod $i 2) 1 -}}
                    </div>
                {{- end -}}
          {{- end }}
        <!-- range -->
      </div>
    </div>
  </section>
{{ end }}

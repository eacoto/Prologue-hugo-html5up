      weight: 40
      params:
        id: "contact-link"
        class: "icon solid fa-envelope"
    - name: 'Tags'
      pageRef: '/tags'
      weight: 50

  social:
    - name: "Twitter"
      url: "/"
      params:
        enabled: true
        icon: "fa-twitter"
    - name: "Facebook"
      url: "/"
      params:
        enabled: true
        icon: fa-facebook-f
    - name: "Instagram"
      url: "/"
      params:
